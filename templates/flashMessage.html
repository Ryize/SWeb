{% if messages %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}
                    class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" {% else %}{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
