<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ news_item.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    #right_info {
        float: right;
    }

    #content {
        width: 100%;
        white-space: pre-wrap;
        font-size: 116%;

    }

    .row {
        width: 99%;
    }
</style>

{% include 'navbar.html' %}

<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <center><h1>{{ news_item.title }}</h1></center>
        <label id="content">
            <pre id="content">{{ news_item.content|safe }}</pre>
        </label>
        <label id="right_info">
            Дата написания: {{ news_item.created_at|timesince }} назад<br>
            Категория: <a href="{{ news_item.category.get_absolute_url }}">{{ news_item.category.title }}</a>
        </label>
    </div>

</div>

</body>
</html>
